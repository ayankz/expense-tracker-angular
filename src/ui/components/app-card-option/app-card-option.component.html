<mat-select required [formControl]="control()">
  @for (card of cards(); track card.id) {
  <mat-option [value]="card.id">
    <div class="flex items-center gap-2">
      <img
        class="w-10 h-10"
        [src]="card.type === 'VISA' ? 'visa.svg' : 'master-card.svg'"
        alt="card type"
      />
      <span>*** {{ card.digits }}</span>
    </div></mat-option
  >
  }
</mat-select>
